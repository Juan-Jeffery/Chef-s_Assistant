<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chef's Assistant - Weekly Planner</title>
    <style>
        :root {
            /* 莫蘭迪色系定義 */
            --mo-blue: #92a8d1;
            --mo-green: #a2b9bc;
            --mo-rose: #b18597;
            --mo-grey: #8e8d8a;
            --mo-sand: #e3e2df;
            --mo-white: rgba(255, 255, 255, 0.85);
            
            --text-color: #5d5c58;
            --accent: #6b7b8c;
            --bg-gradient: linear-gradient(135deg, #e3e2df 0%, #cfd9df 100%);
        }

        body {
            font-family: "PingFang TC", "Hiragino Sans GB", "Microsoft JhengHei", sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 裝飾性背景元素 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#8e8d8a 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            opacity: 0.1;
            z-index: -1;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 40px;
            color: var(--mo-grey);
            border-bottom: 1px solid var(--mo-grey);
            padding-bottom: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 1100px;
            width: 100%;
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            h1 { font-size: 1.2rem; }
        }

        /* 莫蘭迪卡片樣式 */
        .card {
            background: var(--mo-white);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        .card h2 {
            font-size: 1.1rem;
            margin-top: 0;
            color: var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 段落風格 */
        .meal-section {
            border-top: 1px solid #d1d1d1;
            padding-top: 15px;
            margin-top: 15px;
        }

        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: var(--mo-grey);
            font-weight: bold;
        }

        .add-btn {
            background: none;
            border: 1px solid var(--mo-green);
            color: var(--mo-green);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .add-btn:hover {
            background: var(--mo-green);
            color: white;
        }

        .food-entry {
            margin-top: 8px;
            font-size: 0.9rem;
        }

        .food-entry b {
            color: var(--mo-rose);
            display: block;
        }

        .food-entry span {
            font-size: 0.8rem;
            color: var(--mo-grey);
            font-style: italic;
        }

        /* 統計清單 - 莫蘭迪標籤 */
        .summary-card {
            background: rgba(162, 185, 188, 0.2);
            border: 1px dashed var(--mo-green);
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .ing-tag {
            background: var(--mo-white);
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: var(--mo-grey);
            border-left: 3px solid var(--mo-blue);
        }

        .ing-tag span {
            margin-left: 8px;
            font-weight: bold;
            color: var(--mo-rose);
        }

        /* 彈窗樣式 */
        #modalOverlay {
            display: none;
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(93, 92, 88, 0.4);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            padding: 40px;
            border-radius: 8px;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
        }

        .modal h3 { font-weight: 300; margin-top: 0; color: var(--mo-grey); }

        input {
            width: 100%;
            border: none;
            border-bottom: 1px solid var(--mo-sand);
            padding: 12px 0;
            margin-bottom: 25px;
            outline: none;
            color: var(--text-color);
            background: transparent;
            font-size: 1rem;
        }

        input:focus { border-bottom-color: var(--mo-blue); }

        .btn-group { display: flex; gap: 15px; justify-content: flex-end; }
        .btn-save { background: var(--mo-blue); color: white; border: none; padding: 10px 25px; border-radius: 4px; cursor: pointer; }
        .btn-cancel { background: none; border: 1px solid var(--mo-sand); color: var(--mo-grey); padding: 10px 25px; border-radius: 4px; cursor: pointer; }

    </style>
</head>
<body>

    <h1>Weekly Planner</h1>

    <div class="container">
        <div class="card" data-day="週一"><h2>Monday</h2><div class="content"></div></div>
        <div class="card" data-day="週二"><h2>Tuesday</h2><div class="content"></div></div>
        <div class="card" data-day="週三"><h2>Wednesday</h2><div class="content"></div></div>
        <div class="card" data-day="週四"><h2>Thursday</h2><div class="content"></div></div>
        <div class="card" data-day="週五"><h2>Friday</h2><div class="content"></div></div>
        
        <div class="card summary-card">
            <h2>Grocery List</h2>
            <div class="tag-cloud" id="summaryBox">Waiting for your plan...</div>
        </div>
    </div>

    <div id="modalOverlay">
        <div class="modal">
            <h3>Plan a Meal</h3>
            <input type="text" id="foodName" placeholder="Menu Name">
            <input type="text" id="ingInput" placeholder="Ingredients (split by comma)">
            <div class="btn-group">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-save" onclick="saveData()">Add to Plan</button>
            </div>
        </div>
    </div>

    <script>
        const meals = ['Breakfast', 'Lunch', 'Dinner'];
        let activeSelection = {};
        let inventory = [];

        // 初始化
        document.querySelectorAll('.card[data-day]').forEach(card => {
            const day = card.dataset.day;
            const container = card.querySelector('.content');
            meals.forEach(m => {
                const div = document.createElement('div');
                div.className = 'meal-section';
                div.innerHTML = `
                    <div class="meal-header">
                        <span>${m}</span>
                        <button class="add-btn" onclick="openModal('${day}', '${m}')">+</button>
                    </div>
                    <div id="list-${day}-${m}"></div>
                `;
                container.appendChild(div);
            });
        });

        function openModal(d, m) {
            activeSelection = {d, m};
            document.getElementById('modalOverlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('foodName').value = '';
            document.getElementById('ingInput').value = '';
        }

        function saveData() {
            const food = document.getElementById('foodName').value.trim();
            const ings = document.getElementById('ingInput').value.trim();
            
            if(!food || !ings) return;

            const ingArr = ings.split(/[，, \s]+/).filter(i => i);
            ingArr.forEach(item => inventory.push({ name: item }));

            const targetList = document.getElementById(`list-${activeSelection.d}-${activeSelection.m}`);
            const entry = document.createElement('div');
            entry.className = 'food-entry';
            entry.innerHTML = `<b>${food}</b><span>${ingArr.join(' / ')}</span>`;
            targetList.appendChild(entry);

            updateGroceryList();
            closeModal();
        }

        function updateGroceryList() {
            const box = document.getElementById('summaryBox');
            const counts = {};
            inventory.forEach(i => counts[i.name] = (counts[i.name] || 0) + 1);

            const keys = Object.keys(counts);
            if(keys.length === 0) {
                box.innerHTML = "Waiting for your plan...";
            } else {
                box.innerHTML = keys.map(k => `
                    <div class="ing-tag">${k} <span>x ${counts[k]}</span></div>
                `).join('');
            }
        }
    </script>
</body>
</html>
