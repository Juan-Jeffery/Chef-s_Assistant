<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weekly Planner | Chef's Assistant</title>
    <style>
        :root {
            --mo-blue: #92a8d1;
            --mo-green: #a2b9bc;
            --mo-rose: #b18597;
            --mo-grey: #8e8d8a;
            --mo-sand: #e3e2df;
            --mo-white: rgba(255, 255, 255, 0.9);
            --text-color: #5d5c58;
            --bg-gradient: linear-gradient(135deg, #92a8d1 0%, #cfd9df 100%);
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px 80px 20px; /* 增加底部留白給返回連結 */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#8e8d8a 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            opacity: 0.1;
            z-index: -1;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 40px;
            color: var(--mo-grey);
            border-bottom: 1px solid var(--mo-grey);
            padding-bottom: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 1100px;
            width: 100%;
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--mo-white);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.3);
            transition: transform 0.3s;
        }

        .card:hover { transform: translateY(-5px); }

        .card h2 {
            font-size: 1.2rem;
            margin-top: 0;
            color: var(--mo-grey);
            border-left: 4px solid var(--mo-blue);
            padding-left: 10px;
        }

        .meal-section {
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 15px;
            margin-top: 15px;
        }

        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--mo-grey);
            font-weight: bold;
        }

        .add-btn {
            background: none;
            border: 1px solid var(--mo-green);
            color: var(--mo-green);
            width: 26px; height: 26px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .add-btn:hover { background: var(--mo-green); color: white; }

        .food-entry { margin-top: 8px; font-size: 0.9rem; }
        .food-entry b { color: var(--mo-rose); display: block; }
        .food-entry span { font-size: 0.8rem; color: var(--mo-grey); }

        .summary-card { background: rgba(162, 185, 188, 0.15); border: 1px dashed var(--mo-green); }

        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 15px; }
        .ing-tag {
            background: white; padding: 5px 12px; border-radius: 4px;
            font-size: 0.85rem; border-left: 3px solid var(--mo-blue);
        }
        .ing-tag span { margin-left: 8px; font-weight: bold; color: var(--mo-rose); }

        /* 返回首頁連結樣式 */
        .back-link {
            margin-top: 50px;
            text-decoration: none;
            color: var(--mo-grey);
            font-size: 0.85rem;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--mo-grey);
            transition: all 0.3s;
            opacity: 0.8;
        }

        .back-link:hover {
            color: var(--mo-rose);
            border-bottom-color: var(--mo-rose);
            opacity: 1;
        }

        /* 彈窗 */
        #modalOverlay {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(5px);
            justify-content: center; align-items: center; z-index: 1000;
        }

        .modal { background: white; padding: 35px; border-radius: 12px; width: 80%; max-width: 350px; }
        .modal h3 { font-weight: 400; margin-top: 0; color: var(--mo-grey); }
        
        input {
            width: 100%; border: none; border-bottom: 1px solid var(--mo-sand);
            padding: 10px 0; margin-bottom: 20px; outline: none; font-size: 1rem;
        }

        .btn-group { display: flex; gap: 10px; justify-content: flex-end; }
        .btn-save { background: var(--mo-blue); color: white; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; }
        .btn-cancel { background: none; border: 1px solid var(--mo-sand); color: var(--mo-grey); padding: 8px 20px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Weekly Planner</h1>

    <div class="container">
        <div class="card" data-day="週一"><h2>週一</h2><div class="content"></div></div>
        <div class="card" data-day="週二"><h2>週二</h2><div class="content"></div></div>
        <div class="card" data-day="週三"><h2>週三</h2><div class="content"></div></div>
        <div class="card" data-day="週四"><h2>週四</h2><div class="content"></div></div>
        <div class="card" data-day="週五"><h2>週五</h2><div class="content"></div></div>
        
        <div class="card summary-card">
            <h2>食材清單統整</h2>
            <div class="tag-cloud" id="summaryBox">等待您的計畫...</div>
        </div>
    </div>

    <a href="../index.html" class="back-link">← 返回首頁</a>

    <div id="modalOverlay">
        <div class="modal">
            <h3>新增餐點</h3>
            <input type="text" id="foodName" placeholder="餐點名稱（如：番茄炒蛋）">
            <input type="text" id="ingInput" placeholder="食材（多個請用逗號隔開）">
            <div class="btn-group">
                <button class="btn-cancel" onclick="closeModal()">取消</button>
                <button class="btn-save" onclick="saveData()">確認加入</button>
            </div>
        </div>
    </div>

    <script>
        const meals = ['早餐', '午餐', '晚餐'];
        let activeSelection = {};
        let inventory = [];

        document.querySelectorAll('.card[data-day]').forEach(card => {
            const day = card.dataset.day;
            const container = card.querySelector('.content');
            meals.forEach(m => {
                const div = document.createElement('div');
                div.className = 'meal-section';
                div.innerHTML = `
                    <div class="meal-header"><span>${m}</span><button class="add-btn" onclick="openModal('${day}', '${m}')">+</button></div>
                    <div id="list-${day}-${m}"></div>
                `;
                container.appendChild(div);
            });
        });

        function openModal(d, m) {
            activeSelection = {d, m};
            document.getElementById('modalOverlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('foodName').value = '';
            document.getElementById('ingInput').value = '';
        }

        function saveData() {
            const food = document.getElementById('foodName').value.trim();
            const ings = document.getElementById('ingInput').value.trim();
            if(!food || !ings) return;
            const ingArr = ings.split(/[，, \s]+/).filter(i => i);
            ingArr.forEach(item => inventory.push({ name: item }));
            const targetList = document.getElementById(`list-${activeSelection.d}-${activeSelection.m}`);
            const entry = document.createElement('div');
            entry.className = 'food-entry';
            entry.innerHTML = `<b>${food}</b><span>${ingArr.join(' / ')}</span>`;
            targetList.appendChild(entry);
            updateGroceryList();
            closeModal();
        }

        function updateGroceryList() {
            const box = document.getElementById('summaryBox');
            const counts = {};
            inventory.forEach(i => counts[i.name] = (counts[i.name] || 0) + 1);
            const keys = Object.keys(counts);
            if(keys.length === 0) {
                box.innerHTML = "等待您的計畫...";
            } else {
                box.innerHTML = keys.map(k => `<div class="ing-tag">${k} <span>x ${counts[k]}</span></div>`).join('');
            }
        }
    </script>
</body>
</html>
