<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Meal Planner | Chef's Assistant</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Serif+TC:wght@300;600;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --mo-blue: #92a8d1;
      --mo-green: #a2b9bc;
      --mo-rose: #b18597;
      --mo-grey: #8e8d8a;
      --mo-sand: #e3e2df;
      --mo-white: rgba(255, 255, 255, 0.85);
      --text-main: #5d5c58;
      --bg-gradient: linear-gradient(135deg, #e3e2df 0%, #cfd9df 100%);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      font-family: 'Inter', "Noto Sans TC", sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--text-main);
      margin: 0; padding: 40px 20px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: radial-gradient(#8e8d8a 0.5px, transparent 0.5px);
      background-size: 30px 30px;
      opacity: 0.1;
      z-index: -1;
    }

    .container { max-width: 1000px; margin: 0 auto; padding-bottom: 80px; }
    
    header h1 { 
      font-family: 'Noto Serif TC', serif; 
      font-weight: 300; font-size: 2rem; 
      letter-spacing: 4px; text-align: center; 
      text-transform: uppercase; color: var(--mo-grey);
      margin-bottom: 30px;
    }

    /* 上方輸入區域 */
    .dashboard-grid { 
      display: grid; 
      grid-template-columns: 1fr 1.2fr; 
      gap: 25px; 
      align-items: start;
    }

    @media (max-width: 768px) { .dashboard-grid { grid-template-columns: 1fr !important; } }

    .card { 
      background: var(--mo-white); backdrop-filter: blur(10px); 
      border-radius: 12px; padding: 25px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
      border: 1px solid rgba(255,255,255,0.3); margin-bottom: 20px; 
    }
    
    h2 { font-size: 1.1rem; border-left: 4px solid var(--mo-rose); padding-left: 12px; margin-top: 0; color: var(--mo-grey); }

    .tool-btn { 
      padding: 8px 16px; border: 1px solid var(--mo-sand); background: white; 
      border-radius: 4px; cursor: pointer; transition: 0.3s; font-size: 0.9rem; margin: 4px; 
    }
    .tool-btn.active { background: var(--mo-blue); color: white; border-color: var(--mo-blue); }

    /* 修正：可做料理改為一列兩個 */
    #filteredRecipes {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .recipe-chip { 
      padding: 10px 8px; border-radius: 6px; cursor: pointer;
      border: 1px solid rgba(0,0,0,0.05); font-size: 0.85rem; transition: 0.2s;
      text-align: center; width: 100%;
    }
    .recipe-chip.active-recipe { border: 2px solid var(--mo-rose) !important; transform: translateY(-2px); background: white !important; }

    .selected-tag { 
      display: inline-flex; align-items: center; padding: 6px 14px; border-radius: 4px; 
      margin: 5px; font-size: 0.85rem; border-left: 3px solid var(--mo-blue); background: white; cursor: pointer;
    }

    /* 修正：排程結果區獨立置中 */
    #resultWrapper {
      width: 100%;
      margin: 10px auto 30px;
      display: none;
    }

    .timeline-row { display: flex; align-items: center; margin-bottom: 15px; }
    .timeline-label { width: 70px; font-weight: 600; font-size: 0.8rem; color: var(--mo-grey); }
    .step-container { flex-grow: 1; position: relative; height: 40px; background: rgba(0,0,0,0.03); border-radius: 6px; }
    .step-block { position: absolute; top: 6px; height: 28px; border-radius: 4px; padding: 0 10px; font-size: 11px; color: white; display: flex; align-items: center; }

    .main-action-btn { 
      width: 100%; padding: 15px; background: var(--mo-blue); color: white; 
      border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; transition: 0.3s; 
    }
    .main-action-btn:hover { opacity: 0.9; transform: translateY(-2px); }

    .tabs { display: flex; gap: 10px; }
    .tab-btn { flex: 1; padding: 12px; border: none; background: rgba(0,0,0,0.05); border-radius: 8px 8px 0 0; cursor: pointer; font-size: 0.85rem; }
    .tab-btn.active { background: var(--mo-white); color: var(--mo-rose); font-weight: bold; }

    .back-link { display: block; text-align: center; margin-top: 50px; text-decoration: none; color: var(--mo-grey); font-size: 0.85rem; border-bottom: 1px solid var(--mo-grey); width: fit-content; margin: 50px auto 0; }
  
    #menuOverlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(93,92,88,0.4); backdrop-filter:blur(5px); display:none; align-items:center; justify-content:center; z-index:9999; }
    #menuContent { background:white; border-radius:8px; width:90%; max-width:400px; overflow:hidden; }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Meal Planner</h1>
    <p style="text-align: center; color: var(--mo-grey); letter-spacing: 2px; font-size: 0.8rem;">CHEF'S ASSISTANT</p>
  </header>

  <div class="dashboard-grid">
    <div class="sidebar">
      <div class="card">
        <h2>1. 選擇廚具</h2>
        <div class="tool-group" style="margin-top:15px;">
          <button class="tool-btn" data-tool="無鍋具">免鍋具</button>
          <button class="tool-btn" data-tool="電鍋">電鍋</button>
          <button class="tool-btn" data-tool="湯鍋">湯鍋</button>
          <button class="tool-btn" data-tool="炒鍋">炒鍋</button>
        </div>
      </div>
      <div class="card">
        <h2>2. 可做料理</h2>
        <div id="filteredRecipes"></div>
      </div>
    </div>

    <div class="main">
      <div class="card">
        <h2>3. 待煮清單</h2>
        <div id="selectedRecipes" style="min-height: 50px; margin: 15px 0;"></div>
        <button id="btnSchedule" class="main-action-btn">計算料理排程</button>
      </div>
    </div>
  </div>

  <div id="resultWrapper">
    <div class="tabs">
      <button id="tabSchedule" class="tab-btn active">時間軸</button>
      <button id="tabIngredients" class="tab-btn">食材</button>
      <button id="tabMethods" class="tab-btn">作法</button>
    </div>
    <div class="card" style="padding:15px; border-radius: 0 0 12px 12px;">
      <div id="scheduleResult"></div>
      <div id="ingredientResult" style="display:none;"></div>
      <div id="methodResult" style="display:none;"></div>
    </div>
  </div>

  <div style="text-align: center; margin-top: 10px;">
    <button id="btnExportMenu" class="main-action-btn" style="max-width: 250px; background: var(--mo-rose);">匯出今日菜單圖</button>
  </div>
  
  <a href="../index.html" class="back-link">← 返回首頁</a>
</div>

<div id="menuOverlay" onclick="event.stopPropagation()">
  <div id="menuContent" style="background:white; border-radius:8px; width:90%; max-width:400px; overflow:hidden;" onclick="event.stopPropagation()">
    <div id="captureArea" style="padding:40px 30px; background:white;"> 
      <div style="font-family:'Noto Serif TC', serif; font-size:1.8rem; margin-bottom:20px; text-align:center; letter-spacing:4px; color:var(--mo-grey);">今日菜單</div>
      <div id="menuDishes"></div>
    </div>
    <button id="btnDownloadImage" style="width:100%; border:none; background:var(--mo-blue); color:white; padding:15px; cursor:pointer; font-weight:bold;">保存圖片</button>
  </div>
</div>

<script src="./recipes.js"></script>
<script src="./scheduler.js"></script>

<script>
  const state = { activeTools: new Set(), selectedRecipeIds: new Set() };
  const toolColors = { '無鍋具': '#e3e2df', '電鍋': '#a2b9bc', '湯鍋': '#92a8d1', '炒鍋': '#b18597' };
  
  const els = {
    toolBtns: document.querySelectorAll('.tool-btn'),
    filteredBox: document.getElementById('filteredRecipes'),
    selectedBox: document.getElementById('selectedRecipes'),
    resultWrapper: document.getElementById('resultWrapper'),
    scheduleBox: document.getElementById('scheduleResult'),
    ingredientBox: document.getElementById('ingredientResult'),
    methodBox: document.getElementById('methodResult'),
    btnSchedule: document.getElementById('btnSchedule'),
    btnExport: document.getElementById('btnExportMenu'),
    btnDownload: document.getElementById('btnDownloadImage'),
    menuOverlay: document.getElementById('menuOverlay'),
    menuDishes: document.getElementById('menuDishes'),
    tabBtns: document.querySelectorAll('.tab-btn'),
    captureArea: document.getElementById('captureArea')
  };

  function updateFiltered() {
    const tools = Array.from(state.activeTools);
    els.filteredBox.innerHTML = '';
    const available = recipes.filter(r => {
      const needed = r.steps.map(s => s.tool).filter(Boolean);
      return needed.length === 0 ? state.activeTools.has('無鍋具') : needed.every(t => tools.includes(t));
    });

    available.forEach(r => {
      const btn = document.createElement('div');
      const isSelected = state.selectedRecipeIds.has(r.id);
      btn.className = isSelected ? 'recipe-chip active-recipe' : 'recipe-chip';
      btn.textContent = r.name;
      btn.style.background = isSelected ? 'white' : '#f1f1f1';
      btn.onclick = () => {
        state.selectedRecipeIds.has(r.id) ? state.selectedRecipeIds.delete(r.id) : state.selectedRecipeIds.add(r.id);
        updateFiltered(); renderSelected();
      };
      els.filteredBox.appendChild(btn);
    });
  }

  function renderSelected() {
    els.selectedBox.innerHTML = '';
    state.selectedRecipeIds.forEach(id => {
      const r = recipes.find(i => i.id === id);
      const tag = document.createElement('div');
      tag.className = 'selected-tag';
      tag.textContent = r.name;
      tag.onclick = () => { state.selectedRecipeIds.delete(id); updateFiltered(); renderSelected(); };
      els.selectedBox.appendChild(tag);
    });
  }

  els.toolBtns.forEach(btn => btn.onclick = () => {
    state.activeTools.has(btn.dataset.tool) ? state.activeTools.delete(btn.dataset.tool) : state.activeTools.add(btn.dataset.tool);
    btn.classList.toggle('active'); updateFiltered();
  });

  els.btnSchedule.onclick = () => {
    if (state.selectedRecipeIds.size === 0) return alert('請選擇料理');
    const schedule = scheduleRecipes(Array.from(state.selectedRecipeIds), Array.from(state.activeTools));
    els.resultWrapper.style.display = 'block';
    renderTimeline(schedule); renderDetails(Array.from(state.selectedRecipeIds));
    document.getElementById('tabSchedule').click();
  };

  function renderTimeline(schedule) {
    els.scheduleBox.innerHTML = '';
    const rows = { '無鍋具': [], '炒鍋': [], '電鍋': [], '湯鍋': [] };
    schedule.forEach(s => rows[s.tool || '無鍋具']?.push(s));
    Object.entries(rows).forEach(([tool, steps]) => {
      if (steps.length === 0) return;
      const row = document.createElement('div'); row.className = 'timeline-row';
      row.innerHTML = `<div class="timeline-label">${tool}</div><div class="step-container"></div>`;
      steps.forEach(s => {
        const block = document.createElement('div'); block.className = 'step-block';
        block.style.left = `${s.start * 8}px`; block.style.width = `${(s.end - s.start) * 8 - 2}px`;
        block.style.backgroundColor = toolColors[tool];
        block.innerHTML = `<span style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${s.recipeName}</span>`;
        row.querySelector('.step-container').appendChild(block);
      });
      els.scheduleBox.appendChild(row);
    });
  }

  function renderDetails(ids) {
    els.ingredientBox.innerHTML = ''; els.methodBox.innerHTML = '';
    ids.forEach(id => {
      const r = recipes.find(i => i.id === id);
      els.ingredientBox.innerHTML += `<div style="margin-bottom:15px;"><strong>${r.name}</strong><br>${r.main_ingredients.join(', ')}</div>`;
      els.methodBox.innerHTML += `<div style="margin-bottom:15px;"><strong>${r.name}</strong><br>${r.description}</div>`;
    });
  }

  els.btnExport.onclick = () => {
    els.menuDishes.innerHTML = '';
    state.selectedRecipeIds.forEach(id => {
      const r = recipes.find(i => i.id === id);
      els.menuDishes.innerHTML += `<div style="text-align:center; margin-bottom:10px;"><strong>${r.name}</strong><br><small>${r.description}</small></div>`;
    });
    els.menuOverlay.style.display = 'flex';
  };

  els.menuOverlay.onclick = () => els.menuOverlay.style.display = 'none';
  els.btnDownload.onclick = (e) => { e.stopPropagation(); html2canvas(els.captureArea).then(canvas => {
    const link = document.createElement('a'); link.download = 'menu.png'; link.href = canvas.toDataURL(); link.click();
  }); };

  els.tabBtns.forEach(btn => btn.onclick = () => {
    els.tabBtns.forEach(b => b.classList.remove('active')); btn.classList.add('active');
    els.scheduleBox.style.display = btn.id === 'tabSchedule' ? 'block' : 'none';
    els.ingredientBox.style.display = btn.id === 'tabIngredients' ? 'block' : 'none';
    els.methodBox.style.display = btn.id === 'tabMethods' ? 'block' : 'none';
  });
</script>
</body>
</html>
