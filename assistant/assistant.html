<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Meal Planner | Chef's Assistant</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Serif+TC:wght@300;600;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      /* 統一莫蘭迪調色盤 */
      --mo-blue: #92a8d1;
      --mo-green: #a2b9bc;
      --mo-rose: #b18597;
      --mo-grey: #8e8d8a;
      --mo-sand: #e3e2df;
      --mo-white: rgba(255, 255, 255, 0.85);
      --text-main: #5d5c58;
      --bg-gradient: linear-gradient(135deg, #e3e2df 0%, #cfd9df 100%);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      font-family: 'Inter', "Noto Sans TC", sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--text-main);
      margin: 0; padding: 40px 20px;
    }

    /* 莫蘭迪背景裝飾點陣 */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: radial-gradient(#8e8d8a 0.5px, transparent 0.5px);
      background-size: 30px 30px;
      opacity: 0.1;
      z-index: -1;
    }

    .container { max-width: 1000px; margin: 0 auto; padding-bottom: 80px; }
    
    header h1 { 
      font-family: 'Noto Serif TC', serif; 
      font-weight: 300;
      font-size: 2rem; 
      letter-spacing: 4px; 
      text-align: center; 
      text-transform: uppercase;
      color: var(--mo-grey);
      margin-bottom: 5px;
    }

    .dashboard-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 25px; margin-top: 30px; }
    @media (max-width: 768px) {
      .dashboard-grid { grid-template-columns: 1fr !important; }
    }

    /* 卡片樣式統一 */
    .card { 
      background: var(--mo-white); 
      backdrop-filter: blur(10px); 
      border-radius: 12px; 
      padding: 25px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
      border: 1px solid rgba(255,255,255,0.3);
      margin-bottom: 20px; 
    }
    
    h2 { 
      font-size: 1.1rem; 
      border-left: 4px solid var(--mo-rose); 
      padding-left: 12px; 
      margin-top: 0; 
      font-weight: 600; 
      color: var(--mo-grey);
    }

    /* 按鈕與標籤樣式統一 */
    .tool-btn { 
      padding: 8px 16px; 
      border: 1px solid var(--mo-sand); 
      background: white; 
      border-radius: 4px; 
      cursor: pointer; 
      transition: 0.3s; 
      font-size: 0.9rem;
      margin: 4px; 
      color: var(--mo-grey);
    }
    .tool-btn.active { background: var(--mo-blue); color: white; border-color: var(--mo-blue); }

    .recipe-chip { 
      padding: 10px 14px; 
      border-radius: 6px; 
      cursor: pointer; 
      font-weight: 600; 
      margin: 5px;
      border: 1px solid rgba(0,0,0,0.05);
      font-size: 0.85rem;
      transition: all 0.2s;
      display: inline-block;
    }
    .recipe-chip.active-recipe { 
      border: 2px solid var(--mo-rose) !important; 
      transform: translateY(-2px);
      background: white !important;
    }

    .selected-tag { 
      display: inline-flex; 
      align-items: center; 
      padding: 6px 14px; 
      border-radius: 4px; 
      margin: 5px; 
      font-size: 0.85rem;
      border-left: 3px solid var(--mo-blue);
      background: white;
      cursor: pointer;
    }

    /* 排程內容時間軸 */
    .timeline-row { display: flex; align-items: center; margin-bottom: 15px; }
    .timeline-label { width: 70px; font-weight: 600; font-size: 0.8rem; color: var(--mo-grey); }
    .step-container { flex-grow: 1; position: relative; height: 40px; background: rgba(0,0,0,0.03); border-radius: 6px; }
    .step-block { position: absolute; top: 6px; height: 28px; border-radius: 4px; padding: 0 10px; font-size: 11px; color: white; display: flex; align-items: center; }

    /* 詳細資訊卡片 */
    .detail-card { background: white; border-radius: 8px; padding: 20px; margin-bottom: 15px; border-left: 4px solid var(--mo-blue); }
    .detail-title { font-size: 1.1rem; font-weight: 600; color: var(--mo-rose); margin-bottom: 8px; }
    .ing-tag { display: inline-block; background: var(--mo-sand); padding: 3px 8px; border-radius: 4px; margin: 2px; font-size: 0.8rem; }

    /* Tab 切換器樣式 */
    .tabs { display: flex; gap: 10px; }
    .tab-btn { 
      flex: 1; padding: 12px; border: none; 
      background: rgba(0,0,0,0.05); border-radius: 8px 8px 0 0; 
      cursor: pointer; font-size: 0.85rem; color: var(--mo-grey);
    }
    .tab-btn.active { background: var(--mo-white); color: var(--mo-rose); font-weight: bold; }

    /* 主行動按鈕 */
    .main-action-btn { 
      width: 100%; padding: 15px; 
      background: var(--mo-blue); color: white; 
      border: none; border-radius: 8px; 
      font-size: 1rem; cursor: pointer; transition: 0.3s; 
    }
    .main-action-btn:hover { opacity: 0.9; transform: translateY(-2px); }

    .back-link {
      display: block; text-align: center; margin-top: 50px;
      text-decoration: none; color: var(--mo-grey); font-size: 0.85rem;
      letter-spacing: 2px; border-bottom: 1px solid var(--mo-grey);
      width: fit-content; margin-left: auto; margin-right: auto;
    }

    /* 菜單匯出彈窗風格同步 */
    #menuOverlay { background: rgba(93, 92, 88, 0.4); backdrop-filter: blur(5px); }
    #menuContent { background: white; border-radius: 8px; border: none; box-shadow: 0 30px 60px rgba(0,0,0,0.1); }
    .menu-title { font-family: 'Noto Serif TC', serif; font-weight: 300; letter-spacing: 4px; color: var(--mo-grey); }
    #btnDownloadImage { background: var(--mo-blue); border-radius: 4px; }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Meal Planner</h1>
    <p style="text-align: center; color: var(--mo-grey); letter-spacing: 2px; font-size: 0.8rem;">CHEF'S ASSISTANT</p>
  </header>

  <div class="dashboard-grid">
    <div class="sidebar">
      <div class="card">
        <h2>1. 選擇廚具</h2>
        <div class="tool-group" style="margin-top:15px;">
          <button class="tool-btn" data-tool="無鍋具">免鍋具</button>
          <button class="tool-btn" data-tool="電鍋">電鍋</button>
          <button class="tool-btn" data-tool="湯鍋">湯鍋</button>
          <button class="tool-btn" data-tool="炒鍋">炒鍋</button>
        </div>
      </div>
      <div class="card">
        <h2>2. 可做料理</h2>
        <div id="filteredRecipes" style="margin-top:15px;"></div>
      </div>
    </div>

    <div class="main">
      <div class="card">
        <h2>3. 待煮清單</h2>
        <div id="selectedRecipes" style="min-height: 50px; margin: 15px 0;"></div>
        <button id="btnSchedule" class="main-action-btn">計算料理排程</button>
      </div>

      <div id="resultWrapper" style="display:none;">
        <div class="tabs">
          <button id="tabSchedule" class="tab-btn active">時間軸</button>
          <button id="tabIngredients" class="tab-btn">食材</button>
          <button id="tabMethods" class="tab-btn">作法</button>
        </div>
        <div class="card" style="padding:15px; border-radius: 0 0 12px 12px;">
          <div id="scheduleResult" class="timeline-wrapper"></div>
          <div id="ingredientResult" style="display:none;"></div>
          <div id="methodResult" style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>

  <div style="text-align: center; margin-top: 30px;">
    <button id="btnExportMenu" class="main-action-btn" style="max-width: 250px; background: var(--mo-rose);">匯出今日菜單圖</button>
  </div>
  
  <a href="../index.html" class="back-link">← 返回首頁</a>
</div>

<div id="menuOverlay">
  <div id="menuContent" onclick="event.stopPropagation()">
    <div id="captureArea" style="padding: 40px 30px;"> 
      <div class="menu-title" style="font-size: 1.8rem; margin-bottom: 20px; text-align: center;">今日菜單</div>
      <div id="menuDishes"></div>
      <div style="text-align: right; font-size: 0.7rem; color: #999; margin-top: 20px;">Chef's Assistant</div>
    </div>
    <button id="btnDownloadImage" style="margin: 0 auto 20px; display: block; border: none; color: white; padding: 10px 30px; cursor: pointer;">保存圖片</button>
  </div>
</div>

<script type="module">
  // 修正引用路徑，確保與新目錄結構一致
  import { recipes } from '../recipes.js'; 
  import { scheduleRecipes } from '../scheduler.js';

  const state = { activeTools: new Set(), selectedRecipeIds: new Set() };
  const toolColors = { '無鍋具': '#e3e2df', '電鍋': '#a2b9bc', '湯鍋': '#92a8d1', '炒鍋': '#b18597' };
  
  const els = {
    toolBtns: document.querySelectorAll('.tool-btn'),
    filteredBox: document.getElementById('filteredRecipes'),
    selectedBox: document.getElementById('selectedRecipes'),
    resultWrapper: document.getElementById('resultWrapper'),
    scheduleBox: document.getElementById('scheduleResult'),
    ingredientBox: document.getElementById('ingredientResult'),
    methodBox: document.getElementById('methodResult'),
    btnSchedule: document.getElementById('btnSchedule'),
    btnExport: document.getElementById('btnExportMenu'),
    btnDownload: document.getElementById('btnDownloadImage'),
    menuOverlay: document.getElementById('menuOverlay'),
    menuDishes: document.getElementById('menuDishes'),
    tabBtns: document.querySelectorAll('.tab-btn'),
    captureArea: document.getElementById('captureArea')
  };

  updateFiltered();

  els.toolBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const t = btn.dataset.tool;
      btn.classList.toggle('active');
      state.activeTools.has(t) ? state.activeTools.delete(t) : state.activeTools.add(t);
      updateFiltered();
    });
  });

  function getRecipeBackground(recipe) {
    const tools = [...new Set(recipe.steps.map(s => s.tool || '無鍋具'))];
    if (tools.length === 1) return toolColors[tools[0]];
    return `linear-gradient(135deg, ${tools.map(t => toolColors[t]).join(', ')})`;
  }

  function updateFiltered() {
    const tools = Array.from(state.activeTools);
    els.filteredBox.innerHTML = '';
    const available = recipes.filter(r => {
      const needed = r.steps.map(s => s.tool).filter(Boolean);
      if (needed.length === 0) return state.activeTools.has('無鍋具');
      return needed.every(t => tools.includes(t));
    });

    available.forEach(r => {
      const btn = document.createElement('div');
      const isSelected = state.selectedRecipeIds.has(r.id);
      btn.className = isSelected ? 'recipe-chip active-recipe' : 'recipe-chip';
      btn.textContent = r.name;
      btn.style.background = isSelected ? 'white' : getRecipeBackground(r);
      btn.onclick = () => {
        if (state.selectedRecipeIds.has(r.id)) state.selectedRecipeIds.delete(r.id);
        else state.selectedRecipeIds.add(r.id);
        updateFiltered(); renderSelected();
      };
      els.filteredBox.appendChild(btn);
    });
  }

  function renderSelected() {
    els.selectedBox.innerHTML = '';
    state.selectedRecipeIds.forEach(id => {
      const r = recipes.find(i => i.id === id);
      const tag = document.createElement('div');
      tag.className = 'selected-tag';
      tag.textContent = r.name;
      tag.onclick = () => { state.selectedRecipeIds.delete(r.id); updateFiltered(); renderSelected(); };
      els.selectedBox.appendChild(tag);
    });
  }

  els.btnSchedule.addEventListener('click', () => {
    if (state.selectedRecipeIds.size === 0) return alert('請選擇料理');
    const schedule =
