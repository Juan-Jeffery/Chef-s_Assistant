<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>What To Eat | Randomizer</title>
    <style>
        :root {
            --mo-blue: #92a8d1;
            --mo-green: #a2b9bc;
            --mo-rose: #b18597;
            --mo-grey: #8e8d8a;
            --mo-sand: #e3e2df;
            --text-color: #5d5c58;
            --bg-gradient: linear-gradient(135deg, #e3e2df 0%, #cfd9df 100%);
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 4px;
            color: var(--mo-grey);
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* 輪盤容器 */
        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 40px;
        }

        /* 指針 */
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            z-index: 10;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .pointer::after {
            content: "";
            display: block;
            width: 0; height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid var(--mo-rose);
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            overflow: hidden;
            position: relative;
        }

        .spin-btn {
            background: var(--mo-blue);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(146, 168, 209, 0.3);
            transition: 0.3s;
        }

        .spin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(146, 168, 209, 0.4);
        }

        .result-text {
            margin-top: 20px;
            font-size: 1.5rem;
            color: var(--mo-rose);
            font-weight: bold;
            height: 2rem;
        }

        /* 返回按鈕 */
        .back-link {
            position: absolute;
            bottom: 30px;
            text-decoration: none;
            color: var(--mo-grey);
            font-size: 0.9rem;
            border-bottom: 1px solid var(--mo-grey);
        }
    </style>
</head>
<body>

    <h1>Don't Know?</h1>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="320" height="320"></canvas>
    </div>

    <button class="spin-btn" onclick="spin()">點我決定！</button>
    <div class="result-text" id="result"></div>

    <a href="../index.html" class="back-link">返回首頁</a>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const options = ["披薩", "義大利麵", "漢堡", "咖哩飯", "牛肉麵", "壽司", "火鍋", "滷肉飯", "拉麵", "水餃"];
        const colors = ["#92a8d1", "#a2b9bc", "#b18597", "#d6d2c4", "#8e8d8a", "#e3e2df", "#b9bbbe", "#9bb7d4", "#c4ced4", "#dfcfbe"];
        
        let currentRotation = 0;
        let isSpinning = false;

        function drawWheel() {
            const arcSize = (2 * Math.PI) / options.length;
            ctx.clearRect(0, 0, 320, 320);

            options.forEach((opt, i) => {
                const angle = i * arcSize;
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(160, 160);
                ctx.arc(160, 160, 155, angle, angle + arcSize);
                ctx.fill();
                ctx.save();
                
                // 畫文字
                ctx.translate(160, 160);
                ctx.rotate(angle + arcSize / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 16px sans-serif";
                ctx.fillText(opt, 140, 10);
                ctx.restore();
            });
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('result').innerText = "命運旋轉中...";

            const extraSpins = 5 + Math.random() * 5; // 旋轉 5~10 圈
            const randomOffset = Math.random() * 360;
            currentRotation += extraSpins * 360 + randomOffset;
            
            canvas.style.transition = "transform 4s cubic-bezier(0.15, 0, 0.15, 1)";
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                const actualAngle = (360 - (currentRotation % 360) + 270) % 360; // 修正指針朝上的偏移
                const index = Math.floor(actualAngle / (360 / options.length)) % options.length;
                document.getElementById('result').innerText = `今天吃：${options[index]}！`;
            }, 4000);
        }

        drawWheel();
    </script>
</body>
</html>
