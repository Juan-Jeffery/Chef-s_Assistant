<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>What To Eat | Randomizer</title>
    <style>
        :root {
            /* 暗黑莫蘭迪色系 */
            --bg-dark: #585656;
            --card-dark: #2d2d2d;
            --mo-blue: #7a8ba8;
            --mo-green: #849483;
            --mo-rose: #a67d81;
            --mo-grey: #6e6e6e;
            --text-light: #dcdcdc;
            --accent: #b18597;
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(255,255,255,0.05) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-light);
            overflow: hidden;
        }

        h1 {
            font-weight: 200;
            letter-spacing: 6px;
            color: var(--text-light);
            margin-bottom: 40px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 50px;
        }

        /* 移除 pointer 的 filter 陰影 */
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid var(--accent);
            z-index: 10;
        }

        /* 關鍵修正：移除了 box-shadow */
        #wheelCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--card-dark);
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            /* box-shadow 已經移除，避免轉動時產生晃動暈眩感 */
        }

        .spin-btn {
            background: #a8a8a8; /* 改為你之前要求的淺灰色 */
            color: #1a1a1a;
            border: none;
            padding: 15px 60px;
            border-radius: 8px;
            font-size: 1.1rem;
            letter-spacing: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: 600;
        }

        .spin-btn:hover {
            background: #c0c0c0;
            transform: translateY(-2px);
        }

        .result-text {
            margin-top: 30px;
            font-size: 1.4rem;
            color: var(--accent);
            letter-spacing: 2px;
            height: 2rem;
            font-weight: 300;
        }

        .back-link {
            position: absolute;
            bottom: 30px;
            text-decoration: none;
            color: var(--mo-grey);
            font-size: 0.8rem;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        .back-link:hover { color: var(--text-light); }

        @media (max-width: 480px) {
            .wheel-container { width: 280px; height: 280px; }
            h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <h1>Don't Know?</h1>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
    </div>

    <button class="spin-btn" onclick="spin()">選擇</button>
    <div class="result-text" id="result"></div>

    <a href="../index.html" class="back-link">← 返回首頁</a>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const options = ["披薩", "義大利麵", "漢堡", "咖哩飯", "牛肉麵", "壽司", "火鍋", "滷肉飯", "拉麵", "水餃"];
        const colors = ["#3d4a5d", "#4a5d4a", "#5d4a4d", "#4d4d4d", "#333333", "#454545", "#2c3e50", "#3e4444", "#555b6e", "#3b3b3b"];
        
        function drawWheel() {
            const arcSize = (2 * Math.PI) / options.length;
            ctx.clearRect(0, 0, 500, 500);

            options.forEach((opt, i) => {
                const angle = i * arcSize;
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 245, angle, angle + arcSize);
                ctx.fill();
                
                ctx.strokeStyle = "rgba(255,255,255,0.1)";
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(angle + arcSize / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#dcdcdc";
                ctx.font = "20px sans-serif";
                ctx.fillText(opt, 220, 10);
                ctx.restore();
            });
        }

        let currentRotation = 0;
        let isSpinning = false;

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('result').innerText = "決定中...";

            const spins = 8 + Math.random() * 5; 
            const deg = spins * 360 + Math.random() * 360;
            currentRotation += deg;
            
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                const actualAngle = (360 - (currentRotation % 360) + 270) % 360;
                const index = Math.floor(actualAngle / (360 / options.length)) % options.length;
                document.getElementById('result').innerText = `今天吃：${options[index]}！`;
            }, 4000);
        }

        drawWheel();
    </script>
</body>
</html>
