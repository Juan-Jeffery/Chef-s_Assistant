<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Chef-s Assistant | æ–™ç†æ’ç¨‹å¤§å¸«</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #7fbbb3;
      --bg-color: #f4f7f6;
      --card-bg: #ffffff;
      --text-main: #2d3436;
    }

    /* è¢«é¸ä¸­é£Ÿè­œçš„é«˜äº®æ¨£å¼ */
    .recipe-chip.active-recipe {
      background-color: #3498db !important; /* ç¶“å…¸è—æ¡†æ„Ÿ */
      color: white;
      border: 2px solid #2980b9;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
    }

    /* åŸºç¤é‡è¨­ */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      font-family: 'Inter', "Noto Sans TC", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      padding: 15px; /* æ‰‹æ©Ÿç‰ˆé‚Šè·ç¸®å° */
    }

    .container { max-width: 1000px; margin: 0 auto; }

    header { text-align: center; margin-bottom: 25px; }
    h1 { font-size: 1.8rem; margin: 0; color: var(--text-main); }
    header p { font-size: 0.9rem; color: #666; margin-top: 5px; }

    /* éŸ¿æ‡‰å¼ä½ˆå±€ï¼šé è¨­é›»è…¦ç‰ˆ */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 15px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-bottom: 15px;
    }

    h2 { font-size: 1rem; border-left: 4px solid var(--primary); padding-left: 10px; margin-top: 0; margin-bottom: 15px; }

    /* é‹å…·æŒ‰éˆ•ï¼šæ‰‹æ©Ÿç‰ˆéœ€æ›´å¥½é»æ“Š */
    .tool-group { display: flex; flex-wrap: wrap; gap: 8px; }
    .tool-btn {
      padding: 10px 16px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.2s;
    }
    .tool-btn.active { background: var(--primary); color: white; border-color: var(--primary); font-weight: bold; }

    /* é£Ÿè­œæ¨™ç±¤ */
    #filteredRecipes { display: flex; flex-wrap: wrap; gap: 8px; }
    .recipe-chip {
      padding: 10px 14px;
      background: #f1f2f6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    /* å·²é¸æ¨™ç±¤ */
    .selected-tag {
      display: inline-flex;
      align-items: center;
      background: #e1f5fe;
      padding: 6px 12px;
      border-radius: 20px;
      margin: 4px;
      font-size: 0.85rem;
      border: 1px solid #b3e5fc;
    }

    /* æ™‚é–“è»¸æ ¸å¿ƒï¼šæ‰‹æ©Ÿç‰ˆæ”¯æ´æ©«å‘æ²å‹• */
    .timeline-container-wrapper {
      overflow-x: auto; /* é—œéµï¼šæ‰‹æ©Ÿç‰ˆå¯æ»‘å‹•æŸ¥çœ‹å®Œæ•´æ™‚é–“è»¸ */
      padding-bottom: 10px;
    }

    .timeline-row { display: flex; align-items: center; margin-bottom: 12px; min-width: 600px; } /* è¨­å®šæœ€å°å¯¬åº¦ç¢ºä¿ä¸è¢«å£“ç¸® */
    .timeline-label { width: 60px; font-size: 0.8rem; font-weight: bold; color: #666; }
    .step-container {
      flex-grow: 1;
      position: relative;
      height: 40px;
      background: #eee;
      border-radius: 6px;
    }
    .step-block {
      position: absolute;
      top: 4px;
      height: 32px;
      border-radius: 4px;
      padding: 0 6px;
      font-size: 10px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* æ‰‹æ©Ÿç‰ˆå„ªåŒ–ï¼šTab åˆ‡æ› */
    .tabs { display: flex; gap: 5px; margin-top: 15px; }
    .tab-btn {
      flex: 1; /* æ‰‹æ©Ÿç‰ˆå¹³åˆ†å¯¬åº¦ */
      padding: 12px;
      border: none;
      background: #dfe6e9;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
      font-size: 0.85rem;
    }
    .tab-btn.active { background: white; border-bottom: 3px solid var(--primary); }

    .main-action-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 10px;
    }

    /* æ‰‹æ©Ÿç‰ˆ RWD ä¿®æ”¹ */
    @media (max-width: 768px) {
      .dashboard-grid { grid-template-columns: 1fr; } /* æ”¹ç‚ºå–®æ¬„ */
      h1 { font-size: 1.5rem; }
      .card { padding: 12px; }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Chef-s Assistant</h1>
    <p>æ™ºæ…§æ’ç¨‹ï¼Œè¼•é¬†æå®šæ¯ä¸€é¤</p>
  </header>

  <div class="dashboard-grid">
    <div>
      <div class="card">
        <h2>1. é¸æ“‡å»šå…·</h2>
        <div class="tool-group">
          <button class="tool-btn" data-tool="ç„¡é‹å…·">å…é‹å…·</button>
          <button class="tool-btn" data-tool="é›»é‹">é›»é‹</button>
          <button class="tool-btn" data-tool="æ¹¯é‹">æ¹¯é‹</button>
          <button class="tool-btn" data-tool="ç‚’é‹">ç‚’é‹</button>
        </div>
      </div>

      <div class="card">
        <h2>2. å¯åšæ–™ç†</h2>
        <div id="filteredRecipes"></div>
      </div>
    </div>

    <div>
      <div class="card">
        <h2>3. å¾…ç…®æ¸…å–®</h2>
        <div id="selectedRecipes"></div>
        <button id="btnSchedule" class="main-action-btn">é–‹å§‹è¨ˆç®—æ’ç¨‹</button>
      </div>

      <div id="resultWrapper" style="display:none;">
        <div class="tabs">
          <button id="tabSchedule" class="tab-btn active">æ™‚é–“è»¸</button>
          <button id="tabIngredients" class="tab-btn">é£Ÿææ¸…å–®</button>
        </div>
        <div class="card" style="border-radius: 0 0 12px 12px; border-top:none;">
          <div id="scheduleResult" class="timeline-container-wrapper"></div>
          <div id="ingredientResult" style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { recipes } from './recipes.js';
  import { scheduleRecipes } from './scheduler.js';

  const state = { activeTools: new Set(), selectedRecipeIds: new Set() };
  const els = {
    toolBtns: document.querySelectorAll('.tool-btn'),
    filteredBox: document.getElementById('filteredRecipes'),
    selectedBox: document.getElementById('selectedRecipes'),
    resultWrapper: document.getElementById('resultWrapper'),
    scheduleBox: document.getElementById('scheduleResult'),
    ingredientBox: document.getElementById('ingredientResult'),
    btnSchedule: document.getElementById('btnSchedule'),
    tabSchedule: document.getElementById('tabSchedule'),
    tabIngredients: document.getElementById('tabIngredients')
  };

  // åˆå§‹åŒ–
  updateFiltered();

  // é‹å…·åˆ‡æ›
  els.toolBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const t = btn.dataset.tool;
      btn.classList.toggle('active');
      state.activeTools.has(t) ? state.activeTools.delete(t) : state.activeTools.add(t);
      updateFiltered();
    });
  });

  function updateFiltered() {
    const tools = Array.from(state.activeTools);
    els.filteredBox.innerHTML = '';
    const available = recipes.filter(r => {
      const needed = r.steps.map(s => s.tool).filter(Boolean);
      if (needed.length === 0) return state.activeTools.has('ç„¡é‹å…·');
      return needed.every(t => tools.includes(t));
    });

    if (available.length === 0) {
      els.filteredBox.innerHTML = '<p style="color:#999; font-size:0.8rem;">é¸å€‹é‹å…·å§ï¼</p>';
      return;
    }

    available.forEach(r => {
      const btn = document.createElement('button');
      btn.className = 'recipe-chip';
      
      // --- æ ¸å¿ƒé‚è¼¯ï¼šå¦‚æœå·²ç¶“è¢«é¸ä¸­ï¼ŒåŠ ä¸Š active-recipe class ---
      if (state.selectedRecipeIds.has(r.id)) {
        btn.classList.add('active-recipe');
      }
      
      btn.textContent = state.selectedRecipeIds.has(r.id) ? `âœ“ ${r.name}` : `+ ${r.name}`;
      
      btn.onclick = () => {
        if (state.selectedRecipeIds.has(r.id)) {
          // å¦‚æœå·²ç¶“é¸äº†ï¼Œå†æ¬¡é»æ“Šå°±æ˜¯ã€Œå–æ¶ˆé¸æ“‡ã€
          state.selectedRecipeIds.delete(r.id);
        } else {
          // å¦‚æœé‚„æ²’é¸ï¼ŒåŸ·è¡Œã€Œé¸å–ã€
          const cur = recipes.filter(i => state.selectedRecipeIds.has(i.id));
          if (r.category === 'ä¸»é£Ÿ' && cur.some(i => i.category === 'ä¸»é£Ÿ')) {
            alert('âš ï¸ æ¾±ç²‰è¶…æ¨™è­¦å‘Šï¼');
            return;
          }
          state.selectedRecipeIds.add(r.id);
        }
        // åŒæ™‚æ›´æ–°ã€Œå¯åšæ–™ç†ã€çš„è¦–è¦ºç‹€æ…‹èˆ‡ã€Œå¾…ç…®æ¸…å–®ã€çš„å…§å®¹
        updateFiltered(); 
        renderSelected();
      };
      els.filteredBox.appendChild(btn);
    });
  }

  function renderSelected() {
    els.selectedBox.innerHTML = '';
    if (state.selectedRecipeIds.size === 0) {
      els.selectedBox.innerHTML = '<p style="color:#999; font-size:0.8rem;">å°šæœªé¸èœ</p>';
      return;
    }
    state.selectedRecipeIds.forEach(id => {
      const r = recipes.find(i => i.id === id);
      const tag = document.createElement('div');
      tag.className = 'selected-tag';
      tag.innerHTML = `<input type="checkbox" checked value="${r.id}" name="recipe-check"> ${r.name}`;
      els.selectedBox.appendChild(tag);
    });
  }

  els.btnSchedule.addEventListener('click', () => {
    const checkedIds = Array.from(document.querySelectorAll('input[name="recipe-check"]:checked')).map(i => Number(i.value));
    if (checkedIds.length === 0) return alert('è«‹é¸æ“‡è¦ç…®çš„æ–™ç†');
    
    const schedule = scheduleRecipes(checkedIds, Array.from(state.activeTools));
    els.resultWrapper.style.display = 'block';
    renderTimeline(schedule);
    renderIngredients(checkedIds);
    els.tabSchedule.click();
  });

  function renderTimeline(schedule) {
    const rows = { 'ç„¡é‹å…·': [], 'ç‚’é‹': [], 'é›»é‹': [], 'æ¹¯é‹': [] };
    schedule.forEach(s => rows[s.tool || 'ç„¡é‹å…·'].push(s));
    els.scheduleBox.innerHTML = '';
    const colors = ['#7fbbb3', '#5DADE2', '#58D68D', '#F5B041', '#AF7AC5', '#EC7063'];
    
    Object.entries(rows).forEach(([tool, steps]) => {
      if (steps.length === 0) return;
      const row = document.createElement('div');
      row.className = 'timeline-row';
      row.innerHTML = `<div class="timeline-label">${tool}</div><div class="step-container"></div>`;
      const container = row.querySelector('.step-container');
      steps.forEach(s => {
        const block = document.createElement('div');
        block.className = 'step-block';
        block.style.left = `${s.start * 10}px`;
        block.style.width = `${(s.end - s.start) * 10 - 2}px`;
        block.style.backgroundColor = colors[s.recipeId % colors.length];
        block.innerHTML = `<strong>${s.recipeName}</strong>`;
        container.appendChild(block);
      });
      els.scheduleBox.appendChild(row);
    });
  }

  function renderIngredients(ids) {
    const summary = {};
    ids.forEach(id => {
      const r = recipes.find(i => i.id === id);
      [...(r.main_ingredients || []), ...(r.seasonings || [])].forEach(ing => summary[ing] = (summary[ing] || 0) + 1);
    });
    els.ingredientBox.innerHTML = '<h3>ğŸ›’ é£Ÿææ¸…å–®</h3><ul>' + Object.entries(summary).map(([n, c]) => `<li>${n} ${c > 1 ? `x${c}` : ''}</li>`).join('') + '</ul>';
  }

  [els.tabSchedule, els.tabIngredients].forEach(btn => {
    btn.addEventListener('click', (e) => {
      els.tabSchedule.classList.remove('active'); els.tabIngredients.classList.remove('active');
      e.target.classList.add('active');
      els.scheduleBox.style.display = e.target.id === 'tabSchedule' ? 'block' : 'none';
      els.ingredientBox.style.display = e.target.id === 'tabIngredients' ? 'block' : 'none';
    });
  });
</script>
</body>
</html>
