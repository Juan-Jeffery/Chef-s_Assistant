<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Chef-s Assistant | 料理排程大師</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Serif+TC:wght@700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #7fbbb3;
      --bg-color: #f4f7f6;
      --card-bg: #ffffff;
      --text-main: #2d3436;
      --active-blue: #3498db;
      --color-none: #f1f2f6;
      --color-rice: #fff4e6;
      --color-soup: #e3f2fd;
      --color-fry: #e8f5e9;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      font-family: 'Inter', "Noto Sans TC", sans-serif;
      background-color: var(--bg-color);
      background-image: linear-gradient(rgba(244, 247, 246, 0.85), rgba(244, 247, 246, 0.85)), 
                        url('https://images.unsplash.com/photo-1506368249639-73a05d6f6488?auto=format&fit=crop&q=80&w=1000');
      background-size: cover;
      background-attachment: fixed;
      color: var(--text-main);
      margin: 0;
      padding: 15px;
    }

    .container { max-width: 1000px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 25px; }
    
    .dashboard-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 15px; }
    .card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); border-radius: 12px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
    h2 { font-size: 1rem; border-left: 4px solid var(--primary); padding-left: 10px; margin-top: 0; margin-bottom: 15px; }

    /* 廚具與標籤樣式 (維持原樣) */
    .tool-group { display: flex; flex-wrap: wrap; gap: 8px; }
    .tool-btn { padding: 10px 18px; border: 1px solid #ddd; background: white; border-radius: 25px; cursor: pointer; font-size: 0.9rem; font-weight: 600; color: #666; }
    .tool-btn.active[data-tool="無鍋具"] { background: var(--color-none); border-color: #ccc; }
    .tool-btn.active[data-tool="電鍋"] { background: var(--color-rice); border-color: #ffd8a8; }
    .tool-btn.active[data-tool="湯鍋"] { background: var(--color-soup); border-color: #a5d8ff; }
    .tool-btn.active[data-tool="炒鍋"] { background: var(--color-fry); border-color: #b2f2bb; }

    #filteredRecipes { display: flex; flex-wrap: wrap; gap: 8px; }
    .recipe-chip { padding: 10px 14px; border: 2.5px solid transparent; border-radius: 10px; cursor: pointer; font-size: 0.85rem; font-weight: 600; }
    .recipe-chip.active-recipe { border-color: var(--active-blue) !important; }

    .selected-tag { display: inline-flex; align-items: center; padding: 8px 16px; border-radius: 25px; margin: 4px; font-size: 0.85rem; border: 1px solid rgba(0,0,0,0.05); font-weight: 600; cursor: pointer; }
    .selected-tag::after { content: '×'; margin-left: 8px; color: #999; }

    /* Tab 與排程樣式 */
    .tabs { display: flex; gap: 5px; margin-top: 15px; }
    .tab-btn { flex: 1; padding: 12px; border: none; background: #dfe6e9; border-radius: 8px 8px 0 0; font-weight: bold; cursor: pointer; }
    .tab-btn.active { background: white; border-bottom: 3px solid var(--primary); }
    .detail-item { padding: 15px; border-bottom: 1px solid #eee; }
    .detail-name { font-weight: bold; color: var(--active-blue); margin-bottom: 5px; }
    .detail-text { color: #555; font-size: 0.9rem; line-height: 1.5; }

    .main-action-btn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: bold; margin-top: 10px; cursor: pointer; }
    
    /* 匯出按鈕樣式 */
    #btnExportMenu { background: #576574; margin-top: 10px; }

    /* --- 菜單彈窗 (Modal) --- */
    #menuOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center;
      z-index: 1000; padding: 20px;
    }

    #menuContent {
      background: white; width: 100%; max-width: 400px;
      padding: 40px 30px; border-radius: 2px; position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      background-image: linear-gradient(rgba(255,255,255,0.92), rgba(255,255,255,0.92)), 
                        url('https://www.transparenttextures.com/patterns/cream-paper.png');
      text-align: center; border: 8px double #d1ccc0;
    }

    .menu-title { font-family: 'Noto Serif TC', serif; font-size: 1.8rem; margin-bottom: 30px; color: #2f3640; border-bottom: 1px solid #d1ccc0; padding-bottom: 10px; }
    .menu-section { margin-bottom: 25px; }
    .menu-cat { font-weight: bold; color: #7f8c8d; font-size: 0.8rem; letter-spacing: 3px; margin-bottom: 8px; }
    .menu-dish { font-size: 1.2rem; font-weight: bold; color: #2d3436; margin-bottom: 4px; }
    .menu-desc { font-size: 0.75rem; color: #636e72; font-style: italic; }
    .menu-footer { margin-top: 40px; font-size: 0.7rem; color: #b2bec3; text-align: right; }
    .click-to-close { position: absolute; bottom: -40px; left: 0; width: 100%; text-align: center; color: white; font-size: 0.9rem; opacity: 0.8; }

    @media (max-width: 768px) { .dashboard-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Chef-s Assistant</h1>
    <p>智慧排程，輕鬆搞定每一餐</p>
  </header>

  <div class="dashboard-grid">
    <div>
      <div class="card">
        <h2>1. 選擇廚具</h2>
        <div class="tool-group">
          <button class="tool-btn" data-tool="無鍋具">免鍋具</button>
          <button class="tool-btn" data-tool="電鍋">電鍋</button>
          <button class="tool-btn" data-tool="湯鍋">湯鍋</button>
          <button class="tool-btn" data-tool="炒鍋">炒鍋</button>
        </div>
      </div>
      <div class="card">
        <h2>2. 可做料理</h2>
        <div id="filteredRecipes"></div>
      </div>
    </div>

    <div>
      <div class="card">
        <h2>3. 待煮清單</h2>
        <div id="selectedRecipes"></div>
        <button id="btnSchedule" class="main-action-btn">開始計算排程</button>
        <button id="btnExportMenu" class="main-action-btn" style="display:none;">匯出今日菜單</button>
      </div>

      <div id="resultWrapper" style="display:none;">
        <div class="tabs">
          <button id="tabSchedule" class="tab-btn active">時間軸</button>
          <button id="tabIngredients" class="tab-btn">食材明細</button>
          <button id="tabMethods" class="tab-btn">料理方法</button>
        </div>
        <div class="card" style="border-radius: 0 0 12px 12px; border-top:none; padding:0;">
          <div id="scheduleResult" style="padding:15px; overflow-x:auto;"></div>
          <div id="ingredientResult" style="display:none;"></div>
          <div id="methodResult" style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="menuOverlay">
  <div id="menuContent">
    <div class="menu-title">今日宴席</div>
    <div id="menuDishes"></div>
    <div class="menu-footer">來自 Chef-s Assistant</div>
    <div class="click-to-close">點擊空白處返回頁面</div>
  </div>
</div>

<script type="module">
  import { recipes } from './recipes.js';
  import { scheduleRecipes } from './scheduler.js';

  const state = { activeTools: new Set(), selectedRecipeIds: new Set() };
  const toolColors = { '無鍋具': '#f1f2f6', '電鍋': '#fff4e6', '湯鍋': '#e3f2fd', '炒鍋': '#e8f5e9' };
  const els = {
    toolBtns: document.querySelectorAll('.tool-btn'),
    filteredBox: document.getElementById('filteredRecipes'),
    selectedBox: document.getElementById('selectedRecipes'),
    resultWrapper: document.getElementById('resultWrapper'),
    scheduleBox: document.getElementById('scheduleResult'),
    ingredientBox: document.getElementById('ingredientResult'),
    methodBox: document.getElementById('methodResult'),
    btnSchedule: document.getElementById('btnSchedule'),
    btnExport: document.getElementById('btnExportMenu'),
    menuOverlay: document.getElementById('menuOverlay'),
    menuDishes: document.getElementById('menuDishes'),
    tabBtns: document.querySelectorAll('.tab-btn')
  };

  updateFiltered();

  els.toolBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const t = btn.dataset.tool;
      btn.classList.toggle('active');
      state.activeTools.has(t) ? state.activeTools.delete(t) : state.activeTools.add(t);
      updateFiltered();
    });
  });

  function getRecipeBackground(recipe) {
    const tools = [...new Set(recipe.steps.map(s => s.tool || '無鍋具'))];
    if (tools.length === 1) return toolColors[tools[0]];
    return `linear-gradient(135deg, ${tools.map(t => toolColors[t]).join(', ')})`;
  }

  function updateFiltered() {
    const tools = Array.from(state.activeTools);
    els.filteredBox.innerHTML = '';
    const available = recipes.filter(r => {
      const needed = r.steps.map(s => s.tool).filter(Boolean);
      if (needed.length === 0) return state.activeTools.has('無鍋具');
      return needed.every(t => tools.includes(t));
    });

    available.forEach(r => {
      const btn = document.createElement('button');
      const isSelected = state.selectedRecipeIds.has(r.id);
      btn.className = isSelected ? 'recipe-chip active-recipe' : 'recipe-chip';
      btn.textContent = isSelected ? `✓ ${r.name}` : `+ ${r.name}`;
      btn.style.background = getRecipeBackground(r);
      btn.onclick = () => {
        if (state.selectedRecipeIds.has(r.id)) state.selectedRecipeIds.delete(r.id);
        else {
          const cur = recipes.filter(i => state.selectedRecipeIds.has(i.id));
          if (r.category === '主食' && cur.some(i => i.category === '主食')) return alert('⚠️ 澱粉超標！');
          state.selectedRecipeIds.add(r.id);
        }
        updateFiltered(); renderSelected();
      };
      els.filteredBox.appendChild(btn);
    });
  }

  function renderSelected() {
    els.selectedBox.innerHTML = '';
    state.selectedRecipeIds.forEach(id => {
      const r = recipes.find(i => i.id === id);
      const tag = document.createElement('div');
      tag.className = 'selected-tag';
      tag.style.background = getRecipeBackground(r);
      tag.textContent = r.name;
      tag.onclick = () => { state.selectedRecipeIds.delete(r.id); updateFiltered(); renderSelected(); };
      els.selectedBox.appendChild(tag);
    });
    els.btnExport.style.display = state.selectedRecipeIds.size > 0 ? 'block' : 'none';
  }

  els.btnSchedule.addEventListener('click', () => {
    const checkedIds = Array.from(state.selectedRecipeIds);
    if (checkedIds.length === 0) return alert('請選擇料理');
    const schedule = scheduleRecipes(checkedIds, Array.from(state.activeTools));
    els.resultWrapper.style.display = 'block';
    renderTimeline(schedule);
    renderDetails(checkedIds);
    document.getElementById('tabSchedule').click();
  });

  function renderDetails(ids) {
    els.ingredientBox.innerHTML = ''; els.methodBox.innerHTML = '';
    ids.forEach(id => {
      const r = recipes.find(i => i.id === id);
      const ingDiv = document.createElement('div'); ingDiv.className = 'detail-item';
      ingDiv.innerHTML = `<div class="detail-name">${r.name}</div><div class="detail-text">${[...(r.main_ingredients || []), ...(r.seasonings || [])].join('、')}</div>`;
      els.ingredientBox.appendChild(ingDiv);
      const methodDiv = document.createElement('div'); methodDiv.className = 'detail-item';
      methodDiv.innerHTML = `<div class="detail-name">${r.name}</div><div class="detail-text">${r.description || '暫無說明'}</div>`;
      els.methodBox.appendChild(methodDiv);
    });
  }

  function renderTimeline(schedule) {
    els.scheduleBox.innerHTML = '';
    const rows = { '無鍋具': [], '炒鍋': [], '電鍋': [], '湯鍋': [] };
    schedule.forEach(s => rows[s.tool || '無鍋具'].push(s));
    const colors = ['#7fbbb3', '#3498db', '#45b7af', '#e67e22', '#9b59b6'];
    Object.entries(rows).forEach(([tool, steps]) => {
      if (steps.length === 0) return;
      const row = document.createElement('div'); row.className = 'timeline-row';
      row.innerHTML = `<div class="timeline-label">${tool}</div><div class="step-container"></div>`;
      steps.forEach(s => {
        const block = document.createElement('div'); block.className = 'step-block';
        block.style.left = `${s.start * 10}px`; block.style.width = `${(s.end - s.start) * 10 - 2}px`;
        block.style.backgroundColor = colors[s.recipeId % colors.length];
        block.innerHTML = `<span>${s.recipeName}</span>`;
        row.querySelector('.step-container').appendChild(block);
      });
      els.scheduleBox.appendChild(row);
    });
  }

  // --- 匯出菜單功能 ---
  els.btnExport.addEventListener('click', () => {
    els.menuDishes.innerHTML = '';
    const categories = ['主食', '主菜', '配菜', '湯品'];
    const selected = recipes.filter(r => state.selectedRecipeIds.has(r.id));

    categories.forEach(cat => {
      const dishes = selected.filter(r => r.category === cat);
      if (dishes.length > 0) {
        const sec = document.createElement('div');
        sec.className = 'menu-section';
        sec.innerHTML = `<div class="menu-cat">－ ${cat} －</div>`;
        dishes.forEach(d => {
          sec.innerHTML += `<div class="menu-dish">${d.name}</div><div class="menu-desc">${d.description}</div>`;
        });
        els.menuDishes.appendChild(sec);
      }
    });
    els.menuOverlay.style.display = 'flex';
  });

  // 點擊空白處關閉
  els.menuOverlay.addEventListener('click', (e) => {
    if (e.target === els.menuOverlay) els.menuOverlay.style.display = 'none';
  });

  els.tabBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      els.tabBtns.forEach(b => b.classList.remove('active')); btn.classList.add('active');
      els.scheduleBox.style.display = btn.id === 'tabSchedule' ? 'block' : 'none';
      els.ingredientBox.style.display = btn.id === 'tabIngredients' ? 'block' : 'none';
      els.methodBox.style.display = btn.id === 'tabMethods' ? 'block' : 'none';
    });
  });
</script>
</body>
</html>
