<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>What To Eat | Home</title>
    <style>
        :root {
            --mo-blue: #92a8d1;
            --mo-green: #a2b9bc;
            --mo-rose: #b18597;
            --mo-grey: #8e8d8a;
            --mo-white: rgba(255, 255, 255, 0.85);
            --bg-gradient: linear-gradient(135deg, #e3e2df 0%, #cfd9df 100%);
        }

        body {
            font-family: "PingFang TC", "Helvetica Neue", sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #5d5c58;
        }

        /* Ë£ùÈ£æÊÄßÈªûÁãÄËÉåÊôØ */
        body::before {
            content: "";

            background-image: radial-gradient(#8e8d8a 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            opacity: 0.1;
            z-index: -1;
        }

        .main-container {
            text-align: center;
            width: 90%;
            max-width: 450px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 5px;
            color: var(--mo-grey);
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .nav-button {
            background: var(--mo-white);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.4);
            padding: 22px;
            border-radius: 18px;
            text-decoration: none;
            color: var(--mo-grey);
            font-size: 1.1rem;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ÊªëÂãïÂÅ¥ÈÇäÊ¢ùÊïàÊûú */
        .btn-planner:hover { border-left: 10px solid var(--mo-blue); color: var(--mo-blue); }
        .btn-assistant:hover { border-left: 10px solid var(--mo-rose); color: var(--mo-rose); }
        .btn-unknown:hover { border-left: 10px solid var(--mo-green); color: var(--mo-green); }

        .nav-button:hover {
            transform: translateY(-3px);
            background: #ffffff;
            box-shadow: 0 12px 25px rgba(0,0,0,0.08);
        }

        .nav-button span {
            margin-right: 12px;
            font-size: 1.4rem;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .nav-button { padding: 20px; }
        }

        footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: var(--mo-grey);
            opacity: 0.5;
        }
    </style>
</head>
<body>
